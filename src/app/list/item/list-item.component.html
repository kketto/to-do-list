<div class="listItem " [class.overline]="item.done" [class.editing]="isEditing">

    <a [routerLink]="['/',item.id]">
        {{item.title | ghost}}
    </a>

    <div>
        <button id="check" (click)="onDone()">✓</button>
        <button id="edit" (click)="onEdit()">✎</button>
        <button id="delete" (click)="onDelete()">X</button>
    </div>
</div>
